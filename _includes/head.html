{% include mathjax.html %}
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/hyde.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/' | relative_url }}public/apple-touch-icon.png"
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/' | relative_url }}public/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/' | relative_url }}public/favicon-16x16.png">
<link rel="manifest" href="{{ '/' | relative_url }}public/site.webmanifest">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
